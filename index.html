<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>Todolist- Organize your life</title>
</head>
<body>
    <main class="main-body">
        <header>
            <h1 class="title">
                <span class="header-text">TodoList</span>
            </h1>
        </header>

        <section class="main-section">
            <div class="main-div">
                <h1 class="main-div__text">Today's Tasks</h1>
                <div class="categories">
                    <span class="category">Health</span>
                    <span class="category">Work</span>
                    <span class="category">Social</span>
                    <span class="category">Chores</span>
                    <span class="category">Relax</span>
                </div>
            </div>
            <div class="sidebar">
                <nav class="navbar">
                    <span class="icon-text">Create new task</span>
                    <image class="icon" src="/icons/iconmonstr-plus-6.svg" alt="create new icon"></image>
                </nav>
            </div>

        </section>
    </main>
    
</body>
</html>
