<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>Todolist- Organize your life</title>
</head>
<body>
    <main class="main-body">
        <header>
            <h1 class="title">
                <span class="header-text">TodoList</span>
            </h1>
        </header>

        <section class="main-section">
            <div class="main-div">
                <h1 class="main-div__text">My Tasks</h1>
                <div class="categories">
                    <span class="category">Health</span>
                    <span class="category">Work</span>
                    <span class="category">Social</span>
                    <span class="category">Chores</span>
                    <span class="category">Relax</span>
                </div>
                <div class="task-box">
                    <h2 class="task-box-text">Todays Tasks</h2>
                    <div class="task-items">
                        <div class="task-item">
                            <div class="task-name">
                                <a>Go to the Gym</a>
                            </div>
                            <div class="task-date">
                                <a>11th Jan</a>
                                <a>15:00</a>
                            </div>
                        </div>
                        <div class="task-item">
                            <div class="task-name">
                                <a>Go to the Gym</a>
                            </div>
                            <div class="task-date">
                                <a>11th Jan</a>
                                <a>15:00</a>
                            </div>
                        </div>
                        <div class="task-item">
                            <div class="task-name">
                                <a>Go to the Gym</a>
                            </div>
                            <div class="task-date">
                                <a>11th Jan</a>
                                <a>15:00</a>
                            </div>
                        </div>
                        <div class="task-item">
                            <div class="task-name">
                                <a>Go to the Gym</a>
                            </div>
                            <div class="task-date">
                                <a>11th Jan</a>
                                <a>15:00</a>
                            </div>
                        </div>
                        <div class="task-item">
                            <div class="task-name">
                                <a>Go to the Gym</a>
                            </div>
                            <div class="task-date">
                                <a>11th Jan</a>
                                <a>15:00</a>
                            </div>
                        </div>
                        <div class="task-item">
                            <div class="task-name">
                                <a>Go to the Gym</a>
                            </div>
                            <div class="task-date">
                                <a>11th Jan</a>
                                <a>15:00</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-box">
                    <a class="btn">View All Tasks</a>
                </div>
            </div>
            <div class="sidebar">
                <nav class="navbar">
                    <span class="icon-text">Create new task</span>
                    <image class="icon" src="/icons/iconmonstr-plus-6.svg" alt="create new icon"></image>
                </nav>
                <div class="view-task">
                    <form>
                        <input class="input-name" disabled=true value="Go to the Gym">
                        <label class="input-label">Category</label>
                        <input class="input-fields" disabled=true value="Sports">
                        <label class="input-label">Due Date</label>
                        <input class="input-fields input-date" type="date" value="2020-01-01" >
                        <input class="input-fields input-time" type="time" value="12:00" >
                        <label class="input-label">Description</label>
                        <textarea class="input-fields input-description" cols="50" rows="5" disabled=true>I will go on the running machines for 30mins and then cycle for another 30mins</textarea>
                    </form>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
